{% block content %}
<h1>Delete Record</h1>

<div>
    <form action="{% url 'delete_record' pk=daily_record.pk %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this record?</p>
        <div>
            <button type="submit">Delete Record</button><br>
            <a href="{% url 'habit_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

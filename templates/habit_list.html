{% extends "base.html" %}


{% block content %}

<h3> All Habits </h3>

<div class="habits-container">

    {% for habit in habits %}
    <div class='habit-container'>
        <h4>{{ habit.habit_name }} Habit {{ habit.habit_name }}</h4>
        <p class='habit-body'>{{ habit.habit_name }}</p>
        <p>
            <a href="{% url 'habit_detail' pk=habit.pk %}">More information</a>

        </p>
    </div>

    {% endfor %}

</div>
{% endblock %}
